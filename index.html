<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">
  </style>
</head>
<body>
  <div class="navigation-and-contents-container">
    <!--navigation bar-->
    <div class="navigation-bar">
      <div class="logo-and-buttons">
        <img id="logo" src="images/logo.svg" alt="Brand logo">
        <div class="navigation-buttons">
          <div class="left-buttons">
            <button class="general-styles left-styles f-and-c" id="features">Features <img src="images/icon-arrow-down.svg" alt="down arrow icon"></button>
            <button class="general-styles left-styles f-and-c" id="company">Company <img src="images/icon-arrow-down.svg" alt="down arrow icon"></button>
            <button class="general-styles left-styles">Careers</button>
            <button class="general-styles left-styles">About</button>
          </div>
  
  
          <div class="login-and-register-buttons">
            <button class="general-styles" id="login-button"><p>Login</p></button>
            <button class="general-styles" id="register-button">Register</button>
          </div>
        </div>
  
      </div>
      <button id="burger"><img src="images/icon-menu.svg" alt="Burger menu"></button>
    </div>

    <!--features dropdown-->
    <div class="features-and-company-dropdown-anchor">
      <div class="features-dropdown-for-desktop">
        <div class="dropdown-item">
          <img src="images/icon-todo.svg" alt="to-do list icon">
          <p>Todo List</p>
        </div>
  
        <div class="dropdown-item">
          <img src="images/icon-calendar.svg" alt="calender icon">
          <p>calender</p>
        </div>
  
        <div class="dropdown-item">
          <img src="images/icon-reminders.svg" alt="Reminders icon">
          <p>Reminders</p>
        </div>
  
        <div class="dropdown-item">
          <img src="images/icon-planning.svg" alt="Planning icon">
          <p>Planning</p>
        </div>
      </div>

      <div class="company-dropdown-for-desktop">
        <div class="dropdown-item">
          <button>History</button>
        </div>

        <div class="dropdown-item">
          <button>Our Team</button>
        </div>

        <div class="dropdown-item">
          <button>Blog</button>
        </div>
      </div>
    </div>
  
    <!--contents-->
    <div class="contents">
      <!--header-->
      <div class="hero-container">
        <img class="mobile-image" src="images/image-hero-mobile.png" alt="">
        <img class="desktop-image" src="images/image-hero-desktop.png" alt="">
      </div>
  
      <div class="body-and-footer">
        <!--body content-->
        <div class="body-content">
          <h1>Make remote work</h1>
          <p>Get your team in sync, no matter your location.
            Streamline processes, create team rituals, and
            watch productivity soar.
          </p>
          <button>Learn more</button>
        </div>
  
        <!--footer-->
        <div class="footer">
          <img class="footer-img" src="images/client-databiz.svg" alt="client">
          <img class="footer-img" src="images/client-audiophile.svg" alt="client">
          <img class="footer-img" src="images/client-meet.svg" alt="client">
          <img class="footer-img" src="images/client-maker.svg" alt="client">
        </div>
      </div>
  
    
    </div>
  </div>

  <!--burger slide-->
  <div class="burger-slide">
    <img class="close-btn" src="images/icon-close-menu.svg" alt="icon-close-menu">

    <div class="slide-buttons">
      <div class="features-drop-down">
        <button class="general-styles" id="features-btn">Features <img class="f-and-c" src="images/icon-arrow-down.svg" alt="down arrow icon"></button>
        <div class="dropdown-menu">
          <div class="dropdown-item">
            <img src="images/icon-todo.svg" alt="to-do list icon">
            <p>Todo List</p>
          </div>

          <div class="dropdown-item">
            <img src="images/icon-calendar.svg" alt="calender icon">
            <p>calender</p>
          </div>

          <div class="dropdown-item">
            <img src="images/icon-reminders.svg" alt="Reminders icon">
            <p>Reminders</p>
          </div>

          <div class="dropdown-item">
            <img src="images/icon-planning.svg" alt="Planning icon">
            <p>Planning</p>
          </div>
        </div>
      </div>
      
      <div class="company-dropdown">
        <button class="general-styles">Company <img class="f-and-c" src="images/icon-arrow-down.svg" alt="down arrow icon"></button>
        <div class="dropdown-menu">
          <div class="dropdown-item">
            <button>History</button>
          </div>

          <div class="dropdown-item">
            <button>Our Team</button>
          </div>

          <div class="dropdown-item">
            <button>Blog</button>
          </div>
        </div>
      </div>


      <button class="general-styles">Careers</button>
      <button class="general-styles">About</button>
    </div>

    <div class="login-and-register-buttons">
      <button class="login-btn">Login</button>
      <button class="register-btn">Register</button>
    </div>

  </div>

  <script src="dist/script.js"></script>
</body>
</html>
