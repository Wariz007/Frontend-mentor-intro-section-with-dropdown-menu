<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">
  </style>
</head>
<body>
  <!--navigation bar-->
  <div class="navigation-bar">
    <div class="logo-and-buttons">
      <img id="logo" src="images/logo.svg" alt="Brand logo">
      <div class="navigation-buttons">
        <div class="left-buttons">
          <button class="general-styles left-styles f-and-c" id="features">Features <img src="images/icon-arrow-down.svg" alt="down arrow icon"></button>
          <button class="general-styles left-styles f-and-c">Company <img src="images/icon-arrow-down.svg" alt="down arrow icon"></button>
          <button class="general-styles left-styles">Careers</button>
          <button class="general-styles left-styles">About</button>
        </div>


        <div class="login-and-register-buttons">
          <button class="general-styles"><p>Login</p></button>
          <button class="general-styles" id="register-button">Register</button>
        </div>
      </div>

    </div>
    <button id="burger"><img src="images/icon-menu.svg" alt="Burger menu"></button>
  </div>

  <!--header-->
  <div class="hero-container">
    <img src="images/image-hero-mobile.png" alt="mobile hero image">
  </div>

  <!--body content-->
  <div class="body-content">
    <h1>Make remote work</h1>
    <p>Get your team in sync, no matter your location.
      Streamline processes, create team rituals, and
      watch productivity soar.
    </p>
    <button>Learn more</button>
  </div>

  <!--footer-->
  <div class="footer">
    <img src="images/client-databiz.svg" alt="client">
    <img src="images/client-audiophile.svg" alt="client">
    <img src="images/client-meet.svg" alt="client">
    <img src="images/client-maker.svg" alt="client">
  </div>
</body>
</html>
